<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Đặt lại mật khẩu - StudyShare</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center justify-content-center vh-100">

<div class="card shadow-lg p-4" style="max-width: 450px; width: 100%; border-radius: 16px;">
    <h2 class="text-center mb-4">
        <i class="fas fa-key text-primary me-2"></i> Đặt lại mật khẩu
    </h2>

    {% if valid_link %}
        <form method="post">
            {% csrf_token %}
            {{ form.non_field_errors }}

            <div class="mb-3">
                <label for="{{ form.new_password1.id_for_label }}" class="form-label">Mật khẩu mới</label>
                {{ form.new_password1 }}
            </div>

            <div class="mb-3">
                <label for="{{ form.new_password2.id_for_label }}" class="form-label">Xác nhận mật khẩu mới</label>
                {{ form.new_password2 }}
            </div>

            <button type="submit" class="btn btn-primary w-100">
                <i class="fas fa-save me-2"></i> Đặt lại mật khẩu
            </button>
        </form>
    {% else %}
        <div class="alert alert-danger">
            <i class="fas fa-times-circle me-2"></i> Link đặt lại mật khẩu không hợp lệ hoặc đã hết hạn.
        </div>
        <a href="{% url 'forgot_password' %}" class="btn btn-outline-primary w-100">
            <i class="fas fa-arrow-left me-2"></i> Quay lại quên mật khẩu
        </a>
    {% endif %}
</div>

</body>
</html>
